<script id="job-template" type="text/html">
{{#results}}
  <div class="well">
    <strong>{{name}}</strong>
    <hr>
    <dl class="dl-horizontal">
      <dt>Company</dt>
      <dd>{{company.name}}</dd>
      <dt>Type</dt>
        <dd>{{type}}</dd>
      <dt>Locations</dt>
      {{#locations}}
        <dd>{{name}}</dd>
      {{/locations}}
      <dt>Levels</dt>
      {{#levels}}
        <dd>{{name}}</dd>
      {{/levels}}
      <dt>More information</dt>
      <dd><a href="{{refs.landing_page}}">job post</a></dd>
    </dl>
  </div>
{{/results}}
</script>
